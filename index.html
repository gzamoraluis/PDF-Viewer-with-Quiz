<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        #pdf-container {
            width: 100%;
            height: 70vh;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        #quiz-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .passed {
            background: #d4edda;
            color: #155724;
        }
        .failed {
            background: #f8d7da;
            color: #721c24;
        }
        #download-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Document Viewer with Quiz</h1>
    
    <div id="pdf-container"></div>
    
    <button id="quiz-btn">Start Quiz</button>
    
    <div id="quiz-container">
        <h2>Document Quiz</h2>
        <p>Answer all 10 questions to complete the quiz.</p>
        <form id="quiz-form"></form>
        <button id="submit-quiz">Submit Quiz</button>
        <div id="result"></div>
    </div>
    
    <div id="download-container">
        <button id="download-results">Download Results as PDF</button>
    </div>
    
    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // Quiz questions - replace with your actual questions
        const quizQuestions = [
            {
                question: "What is the main purpose of this document?",
                options: ["To inform", "To entertain", "To advertise", "To confuse"],
                answer: 0
            },
            {
                question: "Which section covers safety procedures?",
                options: ["Section 2", "Section 3", "Section 4", "Section 5"],
                answer: 1
            },
            // Add 8 more questions...
        ];
        
        // Load the PDF
        function loadPdf() {
            const pdfPath = 'sample.pdf'; // Change to your PDF filename
            const container = document.getElementById('pdf-container');
            
            pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
                // Render the first page
                pdf.getPage(1).then(page => {
                    const viewport = page.getViewport({ scale: 1.0 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    container.appendChild(canvas);
                    
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }).catch(err => {
                console.error('PDF loading error:', err);
                container.innerHTML = '<p>Error loading PDF. Please make sure the file exists.</p>';
            });
        }
        
        // Initialize the quiz form
        function initQuiz() {
            const quizForm = document.getElementById('quiz-form');
            
            quizQuestions.forEach((q, i) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                const questionText = document.createElement('p');
                questionText.textContent = `${i+1}. ${q.question}`;
                questionDiv.appendChild(questionText);
                
                q.options.forEach((option, j) => {
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${i}`;
                    input.value = j;
                    input.id = `q${i}-opt${j}`;
                    input.required = true;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `q${i}-opt${j}`;
                    label.textContent = option;
                    
                    questionDiv.appendChild(input);
                    questionDiv.appendChild(label);
                    questionDiv.appendChild(document.createElement('br'));
                });
                
                quizForm.appendChild(questionDiv);
            });
        }
        
        // Calculate quiz score
        function calculateScore() {
            let score = 0;
            const userAnswers = [];
            
            quizQuestions.forEach((q, i) => {
                const selectedOption = document.querySelector(`input[name="question-${i}"]:checked`);
                if (selectedOption) {
                    const answerIndex = parseInt(selectedOption.value);
                    userAnswers.push({
                        question: q.question,
                        userAnswer: q.options[answerIndex],
                        correctAnswer: q.options[q.answer],
                        isCorrect: answerIndex === q.answer
                    });
                    
                    if (answerIndex === q.answer) {
                        score++;
                    }
                }
            });
            
            return { score, userAnswers };
        }
        
        // Generate results PDF
        function generateResultsPDF(score, userAnswers) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(18);
            doc.text('Quiz Results', 105, 20, { align: 'center' });
            
            // Add score
            doc.setFontSize(14);
            const passed = score >= 7;
            doc.text(`Score: ${score}/10 (${score * 10}%)`, 105, 30, { align: 'center' });
            doc.text(`Status: ${passed ? 'PASSED' : 'FAILED'}`, 105, 40, { align: 'center' });
            
            // Add answers
            doc.setFontSize(12);
            let yPosition = 60;
            
            userAnswers.forEach((answer, i) => {
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                doc.text(`${i+1}. ${answer.question}`, 20, yPosition);
                yPosition += 10;
                
                doc.setTextColor(answer.isCorrect ? '#28a745' : '#dc3545');
                doc.text(`Your answer: ${answer.userAnswer}`, 25, yPosition);
                yPosition += 10;
                
                if (!answer.isCorrect) {
                    doc.setTextColor('#28a745');
                    doc.text(`Correct answer: ${answer.correctAnswer}`, 25, yPosition);
                    yPosition += 10;
                }
                
                doc.setTextColor('#000000');
                yPosition += 10;
            });
            
            // Save the PDF
            doc.save('quiz_results.pdf');
        }
        
        // Event listeners
        document.getElementById('quiz-btn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
        });
        
        document.getElementById('submit-quiz').addEventListener('click', function() {
            const { score, userAnswers } = calculateScore();
            const passingScore = 7; // 70% required to pass
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (score >= passingScore) {
                resultDiv.className = 'passed';
                resultDiv.innerHTML = `
                    <h3>Congratulations!</h3>
                    <p>You scored ${score}/10 (${score * 10}%). You passed!</p>
                `;
            } else {
                resultDiv.className = 'failed';
                resultDiv.innerHTML = `
                    <h3>Quiz Results</h3>
                    <p>You scored ${score}/10 (${score * 10}%). You need at least 7 correct answers to pass.</p>
                `;
            }
            
            document.getElementById('download-container').style.display = 'block';
            
            // Store results for PDF generation
            this.dataset.score = score;
            this.dataset.userAnswers = JSON.stringify(userAnswers);
        });
        
        document.getElementById('download-results').addEventListener('click', function() {
            const score = document.getElementById('submit-quiz').dataset.score;
            const userAnswers = JSON.parse(document.getElementById('submit-quiz').dataset.userAnswers);
            generateResultsPDF(score, userAnswers);
        });
        
        // Initialize the app
        window.onload = function() {
            loadPdf();
            initQuiz();
        };
    </script>
</body>
</html>
